<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Archery</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="instructions">
    <h1 class="title">Archery</h1>
    <h1>Controls</h1>
    <div class="controls">

      <div class="control">
        <div class="left">Move Mouse</div>
        <div class="right">look around and aim</div>
      </div>

      <div class="control">
        <div class="left">Hold Left Mouse</div>
        <div class="right">pull back bow and charge shot</div>
      </div>

      <div class="control">
        <div class="left">Release Left Mouse</div>
        <div class="right">shoot arrow</div>
      </div>

      <div class="control">
        <div class="left">Esc Key</div>
        <div class="right">unlock mouse capture</div>
      </div>
    </div>
    <button id="start">Start Game</button>
  </div>
  <div id="container"></div>
  <script src="lib/three.min.js"></script>
  <script src="lib/stats.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
